scrCamera As screen:
    Fill: =RGBA(215, 223, 240, 1)
    OnVisible: |
        =UpdateContext({locImageCaptured:""});

    camVideo As camera:
        Camera: =0
        Height: =438
        Width: =572
        X: =137
        Y: =51
        ZIndex: =1

    imgVideoImage As image:
        Height: =222
        Image: =camVideo.Photo
        Width: =260
        X: =741
        Y: =81
        ZIndex: =12

    Button1 As button:
        Fill: =RGBA(54, 176, 75, 1)
        Height: =72
        OnSelect: |+
            =Set(FlowData,Myflow12345.Run("","","",camVideo.Photo));
            AzureBlobStorage.CreateFile("imgprescriptionstorage", "Capture_" & Text(Now(),"[$-en-US]mmddyyyhhmmss") & ".jpg",camVideo.Photo);
            
            
            
            //AzureBlobStorage.CreateFile("imgprescriptionstorage",TextInput1.Text & ".jpg",varimg);
            //ImagesReaderFlow.Run("","",varimg);
            //PowerAutomate("ImagesReaderFlow", { varimg: varimg })
            
        Size: =25
        Text: ="save"
        Width: =464
        X: =824
        Y: =391
        ZIndex: =13

    txtShow As text:
        Default: =FlowData.extractedtext1
        Height: =166
        Width: =488
        X: =513
        Y: =537
        ZIndex: =16

    ApplicationHeader_1 As ApplicationHeader:
        ZIndex: =17

    Comp_left_menu_1 As ApplicationLeftMenu:
        Navitems: |-
            =Table(
                {
                    Title:"Home",
                    Screen:scrCamera,
                    Icon:  Icon.Home
                },
                 {
                    Title:"Admin",
                    Screen:App.ActiveScreen,
                    Icon:  Icon.AddUser
                },
                 {
                    Title:"Gallery",
                    Screen:App.ActiveScreen,
                    Icon:  Icon.Items
                }
            )
                
        Width: =Comp_left_menu_1.menuWidth
        Y: =51
        ZIndex: =18

    Applicationfooter_1 As Applicationfooter:
        Height: =50
        Width: =1366
        Y: =716
        ZIndex: =19

